name: Release

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  test-and-build:
    name: Test and Build on ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build build-essential

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pybind11[global] cmake ninja
        pip install pytest pytest-cov
        pip install pydicom>=2.3.0 zstandard>=0.18.0 spacetransformer-core>=0.1.0
        pip install build twine setuptools_scm

    - name: Build extensions
      run: |
        python build_scripts/build_local.py --build-type Release

    - name: Test import
      run: |
        python -c "
        # Test basic imports first
        import sys
        print(f'Python version: {sys.version}')
        
        # Test codec import (no main dicube import to avoid dependencies)
        try:
            from dicube.codecs.jph import JphCodec
            codec = JphCodec()
            print(f'✓ JphCodec loaded: {codec.name}')
            print(f'✓ Available: {codec.is_available()}')
            assert codec.is_available(), 'JphCodec should be available'
            print('✓ Core functionality test passed')
        except Exception as e:
            print(f'✗ Import test failed: {e}')
            raise
        "

    - name: Run functionality tests
      run: |
        python -c "
        import numpy as np
        from dicube.codecs.jph import JphCodec
        
        print('=== Functionality Tests ===')
        codec = JphCodec()
        
        # Test basic encode/decode
        test_image = np.random.randint(0, 256, (64, 64), dtype=np.uint8)
        encoded = codec.encode(test_image)
        decoded = codec.decode(encoded)
        
        assert decoded.shape == test_image.shape, f'Shape mismatch: {decoded.shape} != {test_image.shape}'
        print(f'✓ Basic encode/decode test passed')
        
        # Test 3D image
        test_3d = np.random.randint(0, 256, (32, 32, 3), dtype=np.uint8)
        encoded_3d = codec.encode(test_3d)
        decoded_3d = codec.decode(encoded_3d)
        
        assert decoded_3d.shape == test_3d.shape, f'3D shape mismatch: {decoded_3d.shape} != {test_3d.shape}'
        print(f'✓ 3D encode/decode test passed')
        
        print('✓ All functionality tests passed')
        "

    - name: Run tests with pytest (if available)
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v
        else
          echo "No tests directory found, skipping pytest"
        fi
      shell: bash

    - name: Build package
      run: |
        python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/*

  release:
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -name "*.whl" -exec cp {} release/ \;
        find artifacts -name "*.tar.gz" -exec cp {} release/ \;
        ls -la release/
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare PyPI files
      run: |
        mkdir -p dist
        find artifacts -name "*.whl" -exec cp {} dist/ \;
        find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
        ls -la dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1 